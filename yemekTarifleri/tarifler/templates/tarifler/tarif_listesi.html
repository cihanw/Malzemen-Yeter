<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif Listesi</title>
</head>
<body>
    <h1>Tarifler</h1>

        {% endfor %}
    </ul>
</body>
</html>
